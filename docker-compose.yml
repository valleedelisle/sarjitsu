version: '2'
services:
  redis:
    image: "redis:alpine"
    ports:
    - "${CACHE_PORT}:${CACHE_PORT}"
  psql:
    build:
      context: lib/psql
    env_file: .env
    image: "${IMAGE_SOURCE}:psql"
    expose:
    - "${DB_PORT}"
    environment:
      - POSTGRESQL_PASSWORD=${DB_PASSWORD}
      - POSTGRESQL_USER=${DB_USER}
      - POSTGRESQL_DATABASE=${DB_NAME}
    ports:
    - "${METRICSTORE_PORT_MAPPING}:${DB_PORT}"

  elasticsearch:
    build:
      context: lib/elasticsearch
      args:
        ES_PORT: $ES_PORT
        ES_JVM_HEAP: $ES_JVM_HEAP
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    privileged: true
    env_file: .env
    image: "${IMAGE_SOURCE}:elasticsearch"
    ports:
    - "${DATASOURCE_PORT_MAPPING}:${ES_PORT}"

  grafana:
    env_file: .env
    image: "${IMAGE_SOURCE}:grafana"
    ports:
    - "${FRONTEND_PORT_MAPPING}:${GRAFANA_PORT}"
    links:
     - psql
     - elasticsearch
    depends_on:
     - psql
     - elasticsearch

  middleware:
    env_file: .env
    image: "${IMAGE_SOURCE}:middleware"
    ports:
    - "${MIDDLEWARE_PORT_MAPPING}:${MIDDLEWARE_PORT}"
    privileged: true
    depends_on:
     - elasticsearch
    links:
     - elasticsearch
     - psql
     - grafana

  backend:
    restart: always
    env_file: .env
    image: "${IMAGE_SOURCE}:backend"
    ports:
    - "${BACKEND_PORT_MAPPING}:${BACKEND_SERVER_PORT}"
    depends_on:
     - psql
     - elasticsearch
     - redis
     - grafana
     - middleware
    links:
     - psql
     - elasticsearch
     - grafana
     - middleware
     - redis

  nginx:
    restart: always
    image: "${IMAGE_SOURCE}:nginx"
    ports:
    - "${PROXY_PORT_MAPPING}:${PROXY_PORT}"
